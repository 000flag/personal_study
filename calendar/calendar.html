<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담 캘린더</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid p-3">
    <div class="row mb-3">
      <div class="col-md-9">
        <div class="input-group">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="multiFilterBtn"
              data-bs-toggle="dropdown" aria-expanded="false">
              검색 옵션
            </button>
            <ul class="dropdown-menu p-2" style="min-width: 200px;">
              <li><label><input type="checkbox" value="상담사"> 상담사</label></li>
              <li><label><input type="checkbox" value="날짜"> 날짜</label></li>
              <li><label><input type="checkbox" value="고객정보-이름"> 고객정보-이름</label></li>
              <li><label><input type="checkbox" value="고객정보-번호"> 고객정보-번호</label></li>
              <li><label><input type="checkbox" value="고객흐름단계"> 고객흐름단계</label></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="검색어 입력">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
      </div>
      <div class="col-md-3 text-end">
        <button id="calendarBtn" class="btn btn-outline-primary"><i class="bi bi-calendar"></i></button>
        <button id="boardBtn" class="btn btn-outline-secondary"><i class="bi bi-list"></i></button>
      </div>
    </div>

    <!-- 상담사 색상 legend -->
    <div id="counselorLegend" class="mb-2 d-flex flex-wrap gap-2"></div>

    <div id="calendarContainer">
      <div id="calendar"></div>
    </div>

    <div id="boardContainer" class="d-none">
      <div class="d-flex justify-content-end mb-2">
        <label class="me-2">페이지당 표시</label>
        <select id="itemsPerPageSelect" class="form-select form-select-sm" style="width: auto;">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </div>
      <ul class="list-group" id="boardList"></ul>
    </div>
  </div>

  <!-- 상세 모달 -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">상담 상세</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>고객명:</strong> <span id="modalCustomerName"></span></p>
          <p><strong>연락처:</strong> <span id="modalCustomerPhone"></span></p>
          <p><strong>담당 상담사:</strong> <span id="modalCounselor"></span></p>
          <p><strong>진행 단계:</strong> <span id="modalStage"></span></p>
          <p><strong>상담 내용:</strong></p>
          <p class="border rounded p-2" id="modalContent"></p>
          <hr>
          <h6>💬 슈퍼바이저 댓글</h6>
          <ul id="modalComments" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
